<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">My Book Recommender</a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="/">Home</a></li>
                    <li><a href="/recommend">Recommend</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container" style="margin-top: 70px;">
        <div class="row">
            <div class="col-md-12">
                <h1 class="page-header">Top 50 Books</h1>
            </div>

            <!-- Loop through book data -->
            {% for i in range(book_name|length) %}
            <div class="col-md-3">
                <div class="card border-primary rounded shadow" style="height: 400px;">
                    <img class="card-img-top" src="{{ image[i] }}" alt="{{ book_name[i] }}" style="height: 200px;" onerror="this.src='https://template.canva.com/EADaopxBna4/1/0/251w-ujD6UPGa9hw.jpg'; this.onerror=null;">
                    <div class="card-body">
                        <h4 class="card-title">{{ book_name[i] }}</h4>
                        <p class="card-text">{{ author[i] }}</p>
                        <p class="card-text">Votes - {% if votes[i] %}{{ votes[i] }}{% else %}N/A{% endif %}</p>
                        <p class="card-text">Rating - {% if rating[i] %}{{ rating[i] }}{% else %}N/A{% endif %}</p>
                    </div>
                </div>
            </div> 
            {% endfor %}

        </div>
    </div>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
